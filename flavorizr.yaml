app:
  ide: "vscode"
  android:
    flavorDimensions: "flavor-type"

instructions:
  - assets:download
  - assets:extract
  - flutter:targets
  - flutter:flavors
  - android:buildGradle
  - android:androidManifest
  - android:dummyAssets
  - android:icons
  - ios:podfile
  - ios:xcconfig
  - ios:buildTargets
  - ios:schema
  - ios:dummyAssets
  - ios:icons
  - ios:plist
  - assets:clean

flavors:
  dev:
    app:
      name: "Digital Wallet Dev"
    android:
      applicationId: "com.dentsusoken.TrustedWeb.DigitalWallet.Dev"
      icon: "assets/images/app/app_icon_dev.png"
    ios:
      bundleId: "com.dentsusoken.TrustedWeb.DigitalWallet.Dev"
      icon: "assets/images/app/app_icon_dev.png"

  prod:
    app:
      name: "Digital Wallet"
    android:
      applicationId: "com.dentsusoken.TrustedWeb.DigitalWallet"
      icon: "assets/images/app/app_icon.png"
    ios:
      bundleId: "com.dentsusoken.TrustedWeb.DigitalWallet"
      icon: "assets/images/app/app_icon.png"
